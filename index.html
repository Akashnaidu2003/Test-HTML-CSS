<style>

        color: blue;

    }
</style>
<body>
    <ul class="list">
        <li><a href="">one</a></li>
        <li><a href="">two</a></li>
        <li><a href="">three</a></li>
        <li><a href="">four</a></li>
        <li><a href="">five</a></li>
    </ul>

    <p> Create a simple webpage with a title and a paragraph of text.</p>
